{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-top: 20px;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .file-input {
            margin-bottom: 20px;
            width: 800px;
        }
    </style>
</head>


<body>
<div class="container_mini">
    <div class="card">
        <div class="card-header">
            <div class="button-container">
                <input type="button" class="first-button" value="문자 검색" onclick="location.href='/text'"/>
                <input type="button" class="back-button" value="이미지 검색" onclick="location.href='/image'"/>
            </div>
            <h1>
                Cooking Partner
                <img src="/static/images/icon.png" alt="Icon"
                     style="vertical-align: middle; height: 48px; width: 48px;">
            </h1>
            <h3>음식 사진을 업로드하세요</h3>
        </div>
        <div class="card-body">
            <form action="/image/image" method="post" enctype="multipart/form-data">
                <input type="file" name="image" class="file-input form-control">
                <input type="submit" value="결과 확인하기" class="btn btn-primary">
            </form>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->

</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
{% endblock %}
